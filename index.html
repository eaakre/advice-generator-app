<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Advice # <span id="id-num">134</span></h1>
    <div class="advice" id="advice">
        <!-- Advice text goes here -->
        "The person who never made a mistake never made anything."
    </div>
    
    <img src="images/pattern-divider-desktop.svg" id="desktop-divider">
    <img src="images/pattern-divider-mobile.svg" id="mobile-divider">
    
    <div class="circle" onclick="getData()">
      <img src="images/icon-dice.svg">
    </div>
    

  </main>

  <script src="main.js"></script>
</body>
</html>
